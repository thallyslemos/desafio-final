<header class="sticky-top">
  <div class="text-white" *ngIf="user$ | async as user">
    <div *ngIf="(user.name); else userLoggedOut">
      <nav class="navbar bg-azul" >
        <button class="btn text-white" (click)="menu.abreMenu()" (keyup.space)="menu.abreMenu()">
        <i class="fa fa-bars mx-2"></i>
      </button>
        <app-menu #menu>
          <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action list-group-item-light p-3">
              <a class="nav-link text-primary" [routerLink]="['home']" aria-current="home">Home</a>
            </li>
            <li class="list-group-item list-group-item-action list-group-item-light p-3">
              <a class="nav-link text-primary" [routerLink]="['dashboard']">Dashboard</a>
            </li>
          </ul>
        </app-menu>
        <div class="mx-2">
          <button class="btn dropdown-toggle text-white" data-bs-toggle="dropdown" (click)="dropdown.abreMenu()" (keyup.space)="dropdown.abreMenu()">
            <i class="fa fa-user-circle "></i>
          </button>
          <app-dropdown #dropdown>
            <i>
              <a class="navbar-brand p-2">
                <i class="fa fa-user-circle text-primary "></i>
                <a class="link-primary fw-bold mx-1">{{ user.name }}</a>
              </a>
            </i>
            <i>
              <a class="navbar-brand p-2">
                <i class="fa fa-sign-out text-primary"></i>
                <a class="link-primary mx-1" (click)="logout()" href="">Logout</a>
              </a>
            </i>

          </app-dropdown>
        </div>
      </nav>
    </div>
    <ng-template #userLoggedOut>
      <nav class="navbar bg-azul p-2" >
        <span class="fw-bold m-x2">Sistema de Dados Ford</span>
        <div class="mx-2">
          <span class="mx-1">Login</span>
          <i class="fa fa-sign-in"></i>
        </div>
      </nav>
    </ng-template>
  </div>
</header>
