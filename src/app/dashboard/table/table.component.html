<div class="container">
  <div class="row" *ngIf="veiculos$ | async as veiculos">
    <div class="col-12">
      <div class="table-responsive shadow-sm bg-body rounded">
        <table class="table table-hover shadow bg-body rounded">
          <thead>
            <tr class="table BG-BLUE_2 text-light">
              <th scope="col">Código - Vin</th>
              <th scope="col">Odômetro</th>
              <th scope="col">Nível de combustível</th>
              <th scope="col">Status</th>
              <th scope="col">Lat.</th>
              <th scope="col">Long.</th>
            </tr>
          </thead>
          <tbody>
            <tr [ngSwitch]="veiculos.length">
              <td>
                <input
                  type="search"
                  class="form-control"
                  placeholder="Código Vin"
                  [formControl]="vehicleDataInput"
                  maxlength="20"
                  list="codes"
                />
                <datalist id="codes">
                  <option *ngFor="let veiculo of veiculos">
                    {{ veiculo.vin }}
                  </option>
                </datalist>
              </td>
              <td colspan="6" *ngSwitchDefault>
                <app-cel
                [veiculos]="veiculos"
                ></app-cel>
              </td>
              <td *ngSwitchCase="1">
                <app-cel
                  [veiculos]="veiculos"
                  [dado]="veiculos[0].odometer + ' KM'"
                ></app-cel>
              </td>
              <td *ngSwitchCase="1">
                <app-cel
                  [veiculos]="veiculos"
                  [dado]="veiculos[0].fuelLevel + ' %'"
                >
                </app-cel>
              </td>
              <td *ngSwitchCase="1">
                <app-cel
                  [veiculos]="veiculos"
                  [dado]="veiculos[0].status"
                ></app-cel>
              </td>
              <td *ngSwitchCase="1">
                <app-cel
                  [veiculos]="veiculos"
                  [dado]="veiculos[0].lat"
                ></app-cel>
              </td>
              <td *ngSwitchCase="1">
                <app-cel
                  [veiculos]="veiculos"
                  [dado]="veiculos[0].long"
                ></app-cel>
              </td>
            </tr>
          </tbody>
          <tfoot class="table BG-BLUE_2 text-light">
            <tr>
              <td colspan="6"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
