<div class="container">
  <div *ngIf="veiculosArray$ | async as veiculosArray">
    <div *ngIf="dadosVeiculo">
      <div class="row">
        <div class="d-flex justify-content-between flex-wrap">
          <div class="col-6 col-md-3 p-2 CARD-SM">
            <app-card [titulo]="'VeÃ­culos'">
              <select
              class="form-select TEXT-BLUE_1"
              [(ngModel)]="id"
              (ngModelChange)="retornaVeiculo()"
              >
              <option
              *ngFor="let veiculo of veiculosArray"
              [ngValue]="veiculo.id"
              >
              {{ veiculo.vehicle }}
            </option>
          </select>
        </app-card>
      </div>
      <div class="col-6 col-md-3 p-2 CARD-SM">
        <app-card
        [titulo]="'Total de Vendas'"
        [texto]="'Unid.'"
        [conteudo]="dadosVeiculo.volumetotal"
        ></app-card>
      </div>
      <div class="col-6 col-md-3 p-2 CARD-SM">
        <app-card
        [titulo]="'Conectados'"
        [texto]="'Unid.'"
        [conteudo]="dadosVeiculo.connected"
        ></app-card>
      </div>
      <div class="col-6 col-md-3 p-2 CARD-SM">
        <app-card
        [titulo]="'Update Software'"
        [texto]="'Unid.'"
        [conteudo]="dadosVeiculo.softwareUpdates"
        ></app-card>
      </div>
      </div>
    </div>
      <div class="row px-2">
        <div class="col-12 col-md-6 p-2 align-items-center">
          <div class="card CARD-LG shadow-sm bg-body rounded">
            <app-img-vaiculo [img]="imgVeiculo"></app-img-vaiculo>
          </div>
        </div>
        <div class="col-12 col-md-6 p-2">
          <div class="card CARD-LG shadow-sm bg-body rounded">
            <div class="row">
              <div class="col-6 align-self-center">
                <app-grafico
                  [dados]="[dadosVeiculo.volumetotal, dadosVeiculo.connected]"
                  [rotulos]="['Desconectados', 'Conectados']"
                ></app-grafico>
              </div>
              <div class="col-6 align-self-center">
                <app-grafico
                  [dados]="[
                    dadosVeiculo.volumetotal,
                    dadosVeiculo.softwareUpdates
                  ]"
                  [rotulos]="['Desatualizados', 'Atualizados']"
                ></app-grafico>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
