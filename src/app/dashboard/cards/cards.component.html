<div class="container">
  <div *ngIf="veiculosArray$ | async as veiculosArray">
    <div *ngIf="dadosVeiculo" >
      <div class="row align-itens-center ">
        <div class="col-6 col-md-3 p-3">
          <div class="card  h-100">
            <div class="card-header ESTILOAZUL">
              Veículo
            </div>
          <!-- Card de pesquisa com select -->
            <div class="card-body shadow-sm bg-body rounded" >
              <select class="form-select" [(ngModel)]="id" (ngModelChange)="retornaVeiculo()" >
                <option *ngFor="let veiculo of veiculosArray" [ngValue]="veiculo.id">{{veiculo.vehicle}}</option>
              </select>
            </div>
          </div>
        </div>
      <!-- Cards com resposta. Devo colocar em um módulo separado? -->
        <div class="col-6 col-md-3 p-3">
          <div class="card h-100 shadow-sm bg-body rounded">
            <div class="card-header ESTILOAZUL">
              Total de Vendas
            </div>
            <div class="card-body">
              <h5 class="card-title text-primary" > {{dadosVeiculo.volumetotal}}</h5>
              <p class="card-text">Unid.</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 p-3">
          <div class="card h-100 shadow-sm bg-body rounded">
            <div class="card-header ESTILOAZUL">
              Conectados
            </div>
            <div class="card-body">
              <h5 class="card-title text-primary">{{dadosVeiculo.connected}}</h5>
              <p class="card-text">Unid.</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 p-3">
          <div class="card h-100 shadow-sm bg-body rounded">
            <div class="card-header ESTILOAZUL">
              Update Software
            </div>
            <div class="card-body ">
              <h5 class="card-title text-primary">{{dadosVeiculo.softwareUpdates}}</h5>
              <p class="card-text">Unid.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="grafico-imagem">
        <!-- Ajustar altura dessa div -->
        <div class="col-sm-6  align-self-center">
          <app-img-vaiculo [img]="imgVeiculo"></app-img-vaiculo>
        </div>
        <div class="col-6 col-md-3 px-3 align-self-center">
          <app-grafico [dados]="[dadosVeiculo.volumetotal, dadosVeiculo.connected]"
          [rotulos]="['Não Conectados','Conectados']"></app-grafico>
        </div>
        <div class="col-6 col-md-3 px-3 align-self-center">
          <app-grafico [dados]="[dadosVeiculo.volumetotal, dadosVeiculo.softwareUpdates]"
          [rotulos]="['Não Atualizados','Atualizados']"></app-grafico>
        </div>
      </div>
    </div>
  </div>
  <!-- Mensagem de erro -->
  <div *ngIf="!dadosVeiculo">
    <div class="row justify-content-center">
      <div class="spinner-border m-5 align-self-center text-primary" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="alert alert-warning" role="alert">
        <i class="fa fa-exclamation-triangle"></i> Aguardando dados...
      </div>
    </div>
  </div>
</div>
